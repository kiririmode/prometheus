# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # 基本的なコードチェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace # 行末の空白を削除
      - id: end-of-file-fixer # ファイル末尾の改行を修正
      - id: check-yaml # YAMLファイルの構文チェック
      - id: check-json # JSONファイルの構文チェック
      - id: check-added-large-files # 大きなファイルの追加を防止
      - id: check-merge-conflict # マージコンフリクトマーカーをチェック
      - id: check-case-conflict # ファイル名の大文字小文字の衝突をチェック
      - id: mixed-line-ending # 混在した改行コードを検出

  # Prettierによる整形
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, markdown, yaml]

  # Hadolint (Dockerfile linter)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # Shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        exclude: ^\.envrc$

  # textlint (日本語ドキュメント校正)
  - repo: local
    hooks:
      - id: textlint
        name: textlint
        entry: npx textlint
        language: node
        types: [markdown]
