# OpenTelemetry Collector Configuration for Prometheus Monitoring
# This configuration receives OTLP metrics from Claude Code and exports to AMP

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add resource attributes for better observability
  resource:
    attributes:
      - key: service.name
        value: otel-collector
        action: upsert
      - key: deployment.environment
        from_attribute: ENVIRONMENT
        action: upsert

exporters:
  # Prometheus Remote Write to AWS Managed Prometheus
  prometheusremotewrite:
    endpoint: ${AMP_REMOTE_WRITE_ENDPOINT}
    auth:
      authenticator: sigv4auth
    resource_to_telemetry_conversion:
      enabled: true

  # CloudWatch Logs for debugging (optional)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  sigv4auth:
    region: ${AWS_REGION}
    service: aps

  health_check:
    endpoint: 0.0.0.0:13133
    path: /

  pprof:
    endpoint: localhost:1777

  zpages:
    endpoint: localhost:55679

service:
  extensions: [sigv4auth, health_check, pprof, zpages]

  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite, logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
